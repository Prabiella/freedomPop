<body class="bg-gray-900">
  <header class="flex flex-col">
    <div class="shadow-lg grid bg-white pt-4 pb-10 justify-items-center">
      <img src="https://d58ohtx80p2sd.cloudfront.net/egov2/img/dish-header.png" />
    </div>
    <img src="https://d58ohtx80p2sd.cloudfront.net/egov2/img/triangulo.png" alt="flecha" class="self-center" />
  </header>
  <div class="mt-16 text-center flex flex-col">
    <h3 class="titulo_confirmacionTP">
      <center><strong id="nombrePlaceHolder"></strong></center>
    </h3>
    <h3 class="font-bold text-2xl">
      ¡Muchas gracias por registrarte para obtener tu línea gratis con Dish y
      FreedomPop!
    </h3>
    <span>Para completar el proceso es necesario que te comuniques con Atención a
      Clientes al número</span>
    <div class="mt-12">
      <a href="tel:55 96283474" class="
            text-4xl text-blue-200
            font-bold
            hover:underline hover:text-blue-300
          ">55 96283474</a>
    </div>
    <img src="https://d58ohtx80p2sd.cloudfront.net/egov2/img/ego.png" alt="flecha" class="self-center mt-24" />
  </div>
  <script>
    $.holdReady(true);
    $.LoadingOverlay("show");
    var remoteJSONContent = null;
    dataFetch();

    function dataFetch() {
      $.ajax({
        type: "POST",
        url: fpConstants.fp_url + "getinfosuscriptorllave",
        contentType: "application/json",
        data: JSON.stringify({
          "llave": GetParameterValues('vsess'),
        }),
        success: function (response) {
          remoteJSONContent = response.infoSuscriptor;
          $('#nombrePlaceHolder').html('HOLA ' + remoteJSONContent.nombresuscriptor);
          $.holdReady(false);
        }
      });
    }

    $(document).ready(function () {
      $.LoadingOverlay("hide");
    });
  </script>
  <script data-account="mu7FQ5EoOF" src="https://cdn.userway.org/widget.js"></script>
