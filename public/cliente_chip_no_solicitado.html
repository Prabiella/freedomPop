    <script>
        $.holdReady(true);
        $.LoadingOverlay("show");
        var remoteJSONContent = null;
        dataFetch();

        function dataFetch() {
            if (GetParameterValues('conf') && GetParameterValues('conf') !== 'undefined') {
                $.ajax({
                    type: "POST",
                    url: fpConstants.fp_url + "consultaconfirmacion",
                    contentType: "application/json",
                    data: JSON.stringify({
                        "c_cliente": "",
                        "folio": GetParameterValues('conf')
                    }),
                    success: function (response) {
                        if (!response.errorMessage) {
                            if (parseInt(response.codigoError) === 1) {
                                $('#nombrePlaceHolder').html('!HOLA ' + response.nombre_suscriptor + '!');
                            }
                        }
                        $.holdReady(false);
                    }
                });
            } else {
                $('#nombrePlaceHolder').html('!HOLA!');
                $.holdReady(false);
            }
        }

        $(document).ready(function () {
            $.LoadingOverlay("hide");
        });
